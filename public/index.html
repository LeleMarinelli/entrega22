<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Productos + Chat</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>ðŸŒ  Ingresar producto nuevo ðŸŒ </h1>

        <form id="formAgregarProducto" action="" method="POST">
          <div class="form-group">
            <label for="nombre">Producto</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              placeholder="Ingresa el nombre del producto..."
              required
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              name="price"
              placeholder="Indica su precio..."
              required
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input
              id="foto"
              class="form-control"
              type="url"
              name="thumbnail"
              placeholder="Link de la imagen..."
            />
          </div>
          <input type="submit" class="btn btn-success mt-3" />
        </form>
        <br />
        <div id="productos"></div>
      </div>

      <div class="jumbotron">
        <h1>ðŸ›¸ Foro ðŸ›¸</h1>
        <p>Ingresa tu e-mail para continuar</p>
        <input
          type="text"
          id="inputUsername"
          class="form-control w-50 my-2 mr-2"
          placeholder="123@callefalsa.com"
        />

        <hr />

        <div id="mensajes"></div>

        <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
          <div class="form-group">
            <input
              disabled
              id="inputMensaje"
              type="text"
              class="form-control my-2 mr-2"
              placeholder="Tu mensaje..."
            />
            <button
              disabled
              id="btnEnviar"
              type="submit"
              class="btn btn-primary my-2"
            >
              Enviar!
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
